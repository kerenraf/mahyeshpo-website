<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מנויי התראות WhatsApp - מה יש פה?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #F69898;
            --whatsapp-color: #25D366;
            --dark-bg: #333333;
            --darker-bg: #222222;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Assistant', Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(145deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #ff9e9e);
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(246, 152, 152, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .section {
            background: linear-gradient(145deg, var(--dark-bg), var(--darker-bg));
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(to right, var(--primary-color), #ff9e9e);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(246,152,152,0.3);
        }

        .btn:hover {
            background: linear-gradient(to right, #e58080, #ff8a8a);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(246,152,152,0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--whatsapp-color), #128C7E);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #128C7E, #0f6b5c);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .filter-control {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background: var(--darker-bg);
            color: white;
            font-size: 0.9rem;
        }

        .filter-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .subscribers-table {
            width: 100%;
            background: var(--darker-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary-color), #ff9e9e);
            color: white;
            font-weight: bold;
        }

        .table-header, .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 2fr 1fr 1fr;
            padding: 15px;
            align-items: center;
            gap: 10px;
        }

        .table-row {
            border-bottom: 1px solid #444;
            transition: var(--transition);
        }

        .table-row:hover {
            background: rgba(246, 152, 152, 0.1);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .subscriber-name {
            font-weight: bold;
            color: var(--primary-color);
        }

        .subscriber-phone {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: rgba(37, 211, 102, 0.2);
            color: var(--whatsapp-color);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }

        .tag.area {
            background: rgba(246, 152, 152, 0.2);
            color: var(--primary-color);
            border-color: rgba(246, 152, 152, 0.3);
        }

        .date-text {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .action-buttons-row {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 0.8rem;
            min-width: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--darker-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close {
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background: var(--dark-bg);
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(246, 152, 152, 0.25);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .alert-error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 5px;
                padding: 10px;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                background: var(--dark-bg);
                margin-bottom: 10px;
                border-radius: 8px;
                border: none;
            }
            
            .table-row > div {
                padding: 5px 0;
            }
            
            .table-row > div:before {
                content: attr(data-label) ': ';
                font-weight: bold;
                color: var(--primary-color);
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- כותרת -->
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> ניהול מנויי התראות WhatsApp</h1>
            <p>נהל את רשימת המנויים ושלח התראות על משרות חדשות</p>
        </div>

        <!-- סטטיסטיקות -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalSubscribers">0</span>
                <div class="stat-label">מנויים פעילים</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalAlerts">0</span>
                <div class="stat-label">התראות נשלחו</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="newThisWeek">0</span>
                <div class="stat-label">מנויים השבוע</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="categoriesCount">0</span>
                <div class="stat-label">קטגוריות פעילות</div>
            </div>
        </div>

        <!-- כלי ניהול -->
        <div class="section">
            <h2><i class="fas fa-tools"></i> כלי ניהול</h2>
            
            <div class="action-buttons">
                <button class="btn" onclick="openSendAlertModal()">
                    <i class="fas fa-paper-plane"></i> שלח התראה חדשה
                </button>
                <button class="btn btn-secondary" onclick="exportSubscribers()">
                    <i class="fas fa-download"></i> ייצא רשימת מנויים
                </button>
                <button class="btn btn-secondary" onclick="importSubscribers()">
                    <i class="fas fa-upload"></i> ייבא מנויים
                </button>
                <button class="btn" onclick="generateReport()">
                    <i class="fas fa-chart-bar"></i> דוח סטטיסטיקות
                </button>
                <button class="btn btn-danger" onclick="clearAllData()">
                    <i class="fas fa-trash"></i> נקה הכל
                </button>
            </div>
        </div>

        <!-- חיפוש וסינון -->
        <div class="section">
            <h2><i class="fas fa-search"></i> רשימת מנויים</h2>
            
            <div class="search-filters">
                <div class="filter-group">
                    <label class="filter-label">חיפוש:</label>
                    <input type="text" class="filter-control" id="searchText" placeholder="חפש לפי שם או טלפון...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">קטגוריה:</label>
                    <select class="filter-control" id="filterCategory">
                        <option value="">כל הקטגוריות</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">אזור:</label>
                    <select class="filter-control" id="filterArea">
                        <option value="">כל האזורים</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">תאריך הרשמה:</label>
                    <select class="filter-control" id="filterDate">
                        <option value="">כל התאריכים</option>
                        <option value="today">היום</option>
                        <option value="week">השבוע האחרון</option>
                        <option value="month">החודש האחרון</option>
                    </select>
                </div>
            </div>

            <div class="subscribers-table" id="subscribersTable">
                <div class="table-header">
                    <div>שם</div>
                    <div>טלפון</div>
                    <div>קטגוריות</div>
                    <div>אזורים</div>
                    <div>תאריך הרשמה</div>
                    <div>פעולות</div>
                </div>
                <div id="subscribersList">
                    <!-- רשימת המנויים תיטען כאן -->
                </div>
            </div>
        </div>
    </div>

    <!-- מודל שליחת התראה -->
    <div id="sendAlertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">שליחת התראה על משרה חדשה</h3>
                <span class="close" onclick="closeSendAlertModal()">&times;</span>
            </div>
            
            <form id="sendAlertForm">
                <div class="form-group">
                    <label class="form-label">כותרת המשרה *</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="דרוש/ה..." required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">שם החברה</label>
                    <input type="text" class="form-control" id="companyName" placeholder="שם החברה">
                </div>
                
                <div class="form-group">
                    <label class="form-label">עיר</label>
                    <input type="text" class="form-control" id="jobCity" placeholder="תל אביב, חיפה...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">אזור *</label>
                    <select class="form-control" id="jobArea" required>
                        <option value="">בחר אזור...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">קטגוריה *</label>
                    <select class="form-control" id="jobCategory" required>
                        <option value="">בחר קטגוריה...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">מספר משרה</label>
                    <input type="text" class="form-control" id="jobNumber" placeholder="מספר משרה (אופציונלי)">
                </div>
                
                <div class="form-group">
                    <label class="form-label">תיאור קצר</label>
                    <textarea class="form-control" id="jobDescription" rows="3" placeholder="תיאור קצר של המשרה..."></textarea>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fab fa-whatsapp"></i> שלח התראות
                    </button>
                    <button type="button" class="btn" onclick="previewAlert()" style="margin-right: 15px;">
                        <i class="fas fa-eye"></i> תצוגה מקדימה
                    </button>
                </div>
            </form>
            
            <div id="alertResult" class="alert"></div>
        </div>
    </div>

    <!-- טעינת הקומפוננטה המקורית -->
    <script src="whatsapp-alerts.js"></script>
    
    <script>
        // מערכת ניהול מנויים
        class AdminPanel {
            constructor() {
                this.whatsappAlerts = new WhatsAppAlerts({ autoShow: false });
                this.filteredSubscribers = [];
                this.stats = {
                    totalAlerts: parseInt(localStorage.getItem('whatsapp_total_alerts') || '0')
                };
                this.init();
            }

            init() {
                this.loadFilters();
                this.renderSubscribers();
                this.updateStats();
                this.attachEvents();
                console.log('🔧 פאנל ניהול הופעל');
            }

            loadFilters() {
                // טעינת קטגוריות לסינון
                const categoryFilter = document.getElementById('filterCategory');
                const jobCategorySelect = document.getElementById('jobCategory');
                
                this.whatsappAlerts.options.categories.forEach(category => {
                    categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                    jobCategorySelect.innerHTML += `<option value="${category}">${category}</option>`;
                });

                // טעינת אזורים לסינון
                const areaFilter = document.getElementById('filterArea');
                const jobAreaSelect = document.getElementById('jobArea');
                
                this.whatsappAlerts.options.areas.forEach(area => {
                    areaFilter.innerHTML += `<option value="${area}">${area}</option>`;
                    jobAreaSelect.innerHTML += `<option value="${area}">${area}</option>`;
                });
            }

            attachEvents() {
                // חיפוש וסינון
                document.getElementById('searchText').addEventListener('input', () => this.filterSubscribers());
                document.getElementById('filterCategory').addEventListener('change', () => this.filterSubscribers());
                document.getElementById('filterArea').addEventListener('change', () => this.filterSubscribers());
                document.getElementById('filterDate').addEventListener('change', () => this.filterSubscribers());

                // טופס שליחת התראה
                document.getElementById('sendAlertForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendAlert();
                });

                // מקלדת
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeAllModals();
                    }
                });
            }

            renderSubscribers() {
                const subscribers = this.whatsappAlerts.getSubscribers();
                this.filteredSubscribers = [...subscribers];
                
                const subscribersList = document.getElementById('subscribersList');
                
                if (subscribers.length === 0) {
                    subscribersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h3>אין מנויים עדיין</h3>
                            <p>כשאנשים ירשמו להתראות, הם יופיעו כאן</p>
                        </div>
                    `;
                    return;
                }

                subscribersList.innerHTML = this.filteredSubscribers.map(subscriber => `
                    <div class="table-row">
                        <div data-label="שם" class="subscriber-name">${subscriber.name}</div>
                        <div data-label="טלפון" class="subscriber-phone">${subscriber.phone}</div>
                        <div data-label="קטגוריות" class="tags">
                            ${subscriber.categories.map(cat => `<span class="tag">${cat}</span>`).join('')}
                        </div>
                        <div data-label="אזורים" class="tags">
                            ${subscriber.areas.map(area => `<span class="tag area">${area}</span>`).join('')}
                        </div>
                        <div data-label="תאריך" class="date-text">
                            ${new Date(subscriber.createdAt).toLocaleDateString('he-IL')}
                        </div>
                        <div data-label="פעולות" class="action-buttons-row">
                            <button class="btn btn-small btn-secondary" onclick="adminPanel.contactSubscriber('${subscriber.phone}')" title="שלח הודעה">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                            <button class="btn btn-small btn-danger" onclick="adminPanel.removeSubscriber('${subscriber.phone}')" title="הסר מנוי">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            filterSubscribers() {
                const searchText = document.getElementById('searchText').value.toLowerCase();
                const categoryFilter = document.getElementById('filterCategory').value;
                const areaFilter = document.getElementById('filterArea').value;
                const dateFilter = document.getElementById('filterDate').value;

                const allSubscribers = this.whatsappAlerts.getSubscribers();
                
                this.filteredSubscribers = allSubscribers.filter(subscriber => {
                    // חיפוש טקסט
                    const matchesSearch = !searchText || 
                        subscriber.name.toLowerCase().includes(searchText) ||
                        subscriber.phone.includes(searchText);

                    // סינון קטגוריה
                    const matchesCategory = !categoryFilter || 
                        subscriber.categories.includes(categoryFilter);

                    // סינון אזור
                    const matchesArea = !areaFilter || 
                        subscriber.areas.includes(areaFilter);

                    // סינון תאריך
                    let matchesDate = true;
                    if (dateFilter) {
                        const subDate = new Date(subscriber.createdAt);
                        const now = new Date();
                        
                        switch (dateFilter) {
                            case 'today':
                                matchesDate = subDate.toDateString() === now.toDateString();
                                break;
                            case 'week':
                                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                                matchesDate = subDate > weekAgo;
                                break;
                            case 'month':
                                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                                matchesDate = subDate > monthAgo;
                                break;
                        }
                    }

                    return matchesSearch && matchesCategory && matchesArea && matchesDate;
                });

                this.renderFilteredSubscribers();
            }

            renderFilteredSubscribers() {
                const subscribersList = document.getElementById('subscribersList');
                
                if (this.filteredSubscribers.length === 0) {
                    subscribersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>לא נמצאו תוצאות</h3>
                            <p>נסה לשנות את הסינונים</p>
                        </div>
                    `;
                    return;
                }

                subscribersList.innerHTML = this.filteredSubscribers.map(subscriber => `
                    <div class="table-row">
                        <div data-label="שם" class="subscriber-name">${subscriber.name}</div>
                        <div data-label="טלפון" class="subscriber-phone">${subscriber.phone}</div>
                        <div data-label="קטגוריות" class="tags">
                            ${subscriber.categories.map(cat => `<span class="tag">${cat}</span>`).join('')}
                        </div>
                        <div data-label="אזורים" class="tags">
                            ${subscriber.areas.map(area => `<span class="tag area">${area}</span>`).join('')}
                        </div>
                        <div data-label="תאריך" class="date-text">
                            ${new Date(subscriber.createdAt).toLocaleDateString('he-IL')}
                        </div>
                        <div data-label="פעולות" class="action-buttons-row">
                            <button class="btn btn-small btn-secondary" onclick="adminPanel.contactSubscriber('${subscriber.phone}')" title="שלח הודעה">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                            <button class="btn btn-small btn-danger" onclick="adminPanel.removeSubscriber('${subscriber.phone}')" title="הסר מנוי">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const subscribers = this.whatsappAlerts.getSubscribers();
                
                // מספר מנויים
                document.getElementById('totalSubscribers').textContent = subscribers.length;
                
                // התראות שנשלחו
                document.getElementById('totalAlerts').textContent = this.stats.totalAlerts;
                
                // מנויים חדשים השבוע
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                const newThisWeek = subscribers.filter(sub => 
                    new Date(sub.createdAt) > weekAgo
                ).length;
                document.getElementById('newThisWeek').textContent = newThisWeek;
                
                // קטגוריות פעילות
                const categories = new Set();
                subscribers.forEach(sub => {
                    sub.categories.forEach(cat => categories.add(cat));
                });

                document.getElementById('categoriesCount').textContent = categories.size;
            }

            // שליחת התראה חדשה
            sendAlert() {
                const jobTitle = document.getElementById('jobTitle').value.trim();
                const companyName = document.getElementById('companyName').value.trim();
                const jobCity = document.getElementById('jobCity').value.trim();
                const jobArea = document.getElementById('jobArea').value;
                const jobCategory = document.getElementById('jobCategory').value;
                const jobNumber = document.getElementById('jobNumber').value.trim();
                const jobDescription = document.getElementById('jobDescription').value.trim();

                if (!jobTitle || !jobArea || !jobCategory) {
                    this.showAlert('אנא מלא את השדות הנדרשים (כותרת, אזור, קטגוריה)', 'error');
                    return;
                }

                // מציאת מנויים רלוונטיים
                const relevantSubscribers = this.whatsappAlerts.getSubscribers().filter(subscriber => 
                    subscriber.categories.includes(jobCategory) && 
                    subscriber.areas.includes(jobArea)
                );

                if (relevantSubscribers.length === 0) {
                    this.showAlert('לא נמצאו מנויים רלוונטיים לאזור ולקטגוריה שנבחרו', 'error');
                    return;
                }

                // יצירת אובייקט משרה
                const jobData = {
                    title: jobTitle,
                    company: companyName,
                    city: jobCity,
                    area: jobArea,
                    category: jobCategory,
                    jobNumber: jobNumber,
                    description: jobDescription
                };

                // שליחת התראות
                const success = this.whatsappAlerts.sendJobAlert(jobData);

                if (success) {
                    // עדכון סטטיסטיקות
                    this.stats.totalAlerts += relevantSubscribers.length;
                    localStorage.setItem('whatsapp_total_alerts', this.stats.totalAlerts.toString());
                    
                    this.showAlert(`נשלחו התראות ל-${relevantSubscribers.length} מנויים רלוונטיים!`, 'success');
                    document.getElementById('sendAlertForm').reset();
                    this.updateStats();
                    
                    // סגירה אוטומטית
                    setTimeout(() => {
                        this.closeSendAlertModal();
                    }, 3000);
                } else {
                    this.showAlert('אירעה שגיאה בשליחת ההתראות', 'error');
                }
            }

            // תצוגה מקדימה של ההתראה
            previewAlert() {
                const jobTitle = document.getElementById('jobTitle').value.trim();
                const companyName = document.getElementById('companyName').value.trim();
                const jobCity = document.getElementById('jobCity').value.trim();
                const jobArea = document.getElementById('jobArea').value;
                const jobCategory = document.getElementById('jobCategory').value;
                const jobNumber = document.getElementById('jobNumber').value.trim();
                const jobDescription = document.getElementById('jobDescription').value.trim();

                if (!jobTitle || !jobArea || !jobCategory) {
                    alert('אנא מלא את השדות הנדרשים לפני התצוגה המקדימה');
                    return;
                }

                const jobData = {
                    title: jobTitle,
                    company: companyName,
                    city: jobCity,
                    area: jobArea,
                    category: jobCategory,
                    jobNumber: jobNumber,
                    description: jobDescription
                };

                const message = this.whatsappAlerts.createJobMessage(jobData);
                
                // הצגת התצוגה המקדימה
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'block';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 500px;">
                        <div class="modal-header">
                            <h3 class="modal-title">תצוגה מקדימה - הודעת WhatsApp</h3>
                            <span class="close" onclick="this.closest('.modal').remove()">&times;</span>
                        </div>
                        <div style="padding: 20px;">
                            <div style="background: #25D366; color: white; padding: 20px; border-radius: 10px; white-space: pre-line; font-family: monospace; direction: ltr; text-align: left;">
${message}
                            </div>
                            <div style="text-align: center; margin-top: 20px;">
                                <button onclick="this.closest('.modal').remove()" class="btn">סגור</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            // יצירת קשר עם מנוי
            contactSubscriber(phone) {
                const message = 'שלום! אני יוצר/ת איתך קשר ממערכת התראות המשרות של "מה יש פה?". איך אני יכול/ה לעזור?';
                const phoneNumber = phone.replace(/^0/, '972').replace(/\D/g, '');
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }

            // הסרת מנוי
            removeSubscriber(phone) {
                if (confirm(`האם אתה בטוח שברצונך להסיר את המנוי ${phone}?`)) {
                    this.whatsappAlerts.removeSubscriber(phone);
                    this.renderSubscribers();
                    this.updateStats();
                    this.showAlert('המנוי הוסר בהצלחה', 'success');
                }
            }

            // ייצוא מנויים
            exportSubscribers() {
                const subscribers = this.whatsappAlerts.getSubscribers();
                
                if (subscribers.length === 0) {
                    alert('אין מנויים לייצוא');
                    return;
                }

                // יצירת נתוני CSV
                const headers = ['שם', 'טלפון', 'קטגוריות', 'אזורים', 'תאריך הרשמה'];
                const csvData = [headers];
                
                subscribers.forEach(sub => {
                    csvData.push([
                        sub.name,
                        sub.phone,
                        sub.categories.join('; '),
                        sub.areas.join('; '),
                        new Date(sub.createdAt).toLocaleDateString('he-IL')
                    ]);
                });

                // הורדת הקובץ
                const csv = csvData.map(row => 
                    row.map(cell => `"${cell}"`).join(',')
                ).join('\n');
                
                const bom = '\uFEFF'; // BOM עבור עברית
                const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `whatsapp_subscribers_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                this.showAlert(`ייצוא ${subscribers.length} מנויים הושלם!`, 'success');
            }

            // ייבוא מנויים
            importSubscribers() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.csv,.txt';
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const csv = e.target.result;
                            const lines = csv.split('\n');
                            let imported = 0;
                            let skipped = 0;

                            // דילוג על כותרת
                            for (let i = 1; i < lines.length; i++) {
                                const line = lines[i].trim();
                                if (!line) continue;

                                const values = line.split(',').map(v => v.replace(/"/g, '').trim());
                                
                                if (values.length >= 4) {
                                    const subscriber = {
                                        id: Date.now() + i,
                                        name: values[0],
                                        phone: values[1],
                                        categories: values[2] ? values[2].split(';').map(c => c.trim()) : [],
                                        areas: values[3] ? values[3].split(';').map(a => a.trim()) : [],
                                        createdAt: new Date().toISOString(),
                                        source: 'import'
                                    };

                                    // בדיקה שהמספר לא קיים
                                    const existingSubscribers = this.whatsappAlerts.getSubscribers();
                                    if (!existingSubscribers.find(sub => sub.phone === subscriber.phone)) {
                                        existingSubscribers.push(subscriber);
                                        imported++;
                                    } else {
                                        skipped++;
                                    }
                                }
                            }

                            // שמירה ועדכון
                            this.whatsappAlerts.subscribers = this.whatsappAlerts.getSubscribers();
                            this.whatsappAlerts.saveSubscribers();
                            this.renderSubscribers();
                            this.updateStats();

                            this.showAlert(`יובאו ${imported} מנויים חדשים. ${skipped} מנויים קיימים דולגו.`, 'success');
                        } catch (error) {
                            this.showAlert('שגיאה בקריאת הקובץ: ' + error.message, 'error');
                        }
                    };
                    
                    reader.readAsText(file, 'UTF-8');
                };
                
                input.click();
            }

            // יצירת דוח סטטיסטיקות
            generateReport() {
                const subscribers = this.whatsappAlerts.getSubscribers();
                
                if (subscribers.length === 0) {
                    alert('אין נתונים ליצירת דוח');
                    return;
                }

                // חישוב סטטיסטיקות
                const categoryStats = {};
                const areaStats = {};
                const monthlyStats = {};

                subscribers.forEach(subscriber => {
                    // סטטיסטיקות קטגוריות
                    subscriber.categories.forEach(cat => {
                        categoryStats[cat] = (categoryStats[cat] || 0) + 1;
                    });
                    
                    // סטטיסטיקות אזורים
                    subscriber.areas.forEach(area => {
                        areaStats[area] = (areaStats[area] || 0) + 1;
                    });
                    
                    // סטטיסטיקות חודשיות
                    const month = new Date(subscriber.createdAt).toISOString().slice(0, 7);
                    monthlyStats[month] = (monthlyStats[month] || 0) + 1;
                });

                // יצירת הדוח
                const now = new Date();
                let report = `דוח מפורט - מערכת התראות WhatsApp "מה יש פה?"\n`;
                report += `תאריך יצירת הדוח: ${now.toLocaleDateString('he-IL')} ${now.toLocaleTimeString('he-IL')}\n`;
                report += `${'='.repeat(60)}\n\n`;
                
                // סטטיסטיקות כלליות
                report += `📊 סטטיסטיקות כלליות:\n`;
                report += `• סה"כ מנויים פעילים: ${subscribers.length}\n`;
                report += `• סה"כ התראות נשלחו: ${this.stats.totalAlerts}\n`;
                report += `• ממוצע התראות למנוי: ${(this.stats.totalAlerts / Math.max(subscribers.length, 1)).toFixed(1)}\n\n`;
                
                // התפלגות לפי קטגוריות
                report += `📈 התפלגות לפי קטגוריות:\n`;
                Object.entries(categoryStats)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([cat, count]) => {
                        const percentage = ((count / subscribers.length) * 100).toFixed(1);
                        report += `• ${cat}: ${count} מנויים (${percentage}%)\n`;
                    });
                
                // התפלגות לפי אזורים
                report += `\n🗺️ התפלגות לפי אזורים:\n`;
                Object.entries(areaStats)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([area, count]) => {
                        const percentage = ((count / subscribers.length) * 100).toFixed(1);
                        report += `• ${area}: ${count} מנויים (${percentage}%)\n`;
                    });
                
                // התפלגות חודשית
                report += `\n📅 התפלגות הרשמות לפי חודשים:\n`;
                Object.entries(monthlyStats)
                    .sort((a, b) => b[0].localeCompare(a[0]))
                    .slice(0, 6) // 6 חודשים אחרונים
                    .forEach(([month, count]) => {
                        const monthName = new Date(month + '-01').toLocaleDateString('he-IL', { year: 'numeric', month: 'long' });
                        report += `• ${monthName}: ${count} הרשמות\n`;
                    });

                // הצגת הדוח
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'block';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 700px;">
                        <div class="modal-header">
                            <h3 class="modal-title">דוח סטטיסטיקות מפורט</h3>
                            <span class="close" onclick="this.closest('.modal').remove()">&times;</span>
                        </div>
                        <div style="padding: 20px;">
                            <pre style="color: white; white-space: pre-wrap; line-height: 1.6; background: #1a1a1a; padding: 20px; border-radius: 8px; max-height: 400px; overflow-y: auto;">${report}</pre>
                            <div style="text-align: center; margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                                <button onclick="navigator.clipboard.writeText(\`${report.replace(/`/g, '\\`')}\`).then(() => alert('דוח הועתק ללוח!'))" class="btn">
                                    <i class="fas fa-copy"></i> העתק דוח
                                </button>
                                <button onclick="adminPanel.downloadReport(\`${report.replace(/`/g, '\\`')}\`)" class="btn btn-secondary">
                                    <i class="fas fa-download"></i> הורד דוח
                                </button>
                                <button onclick="this.closest('.modal').remove()" class="btn">
                                    <i class="fas fa-times"></i> סגור
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            // הורדת דוח
            downloadReport(reportText) {
                const blob = new Blob(['\uFEFF' + reportText], { type: 'text/plain;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `whatsapp_report_${new Date().toISOString().split('T')[0]}.txt`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
            }

            // ניקוי כל הנתונים
            clearAllData() {
                const message = 'האם אתה בטוח שברצונך למחוק את כל הנתונים?\n\n• כל המנויים יימחקו\n• כל הסטטיסטיקות יאופסו\n\nפעולה זו לא ניתנת לביטול!';
                
                if (confirm(message)) {
                    if (confirm('זוהי אזהרה אחרונה! האם אתה בטוח לגמרי?')) {
                        // מחיקת נתונים
                        localStorage.removeItem('whatsapp_alerts_subscribers');
                        localStorage.removeItem('whatsapp_total_alerts');
                        
                        // איפוס המערכת
                        this.whatsappAlerts.subscribers = [];
                        this.stats.totalAlerts = 0;
                        
                        // עדכון תצוגה
                        this.renderSubscribers();
                        this.updateStats();
                        
                        this.showAlert('כל הנתונים נמחקו בהצלחה', 'success');
                    }
                }
            }

            // פונקציות עזר
            showAlert(message, type = 'info') {
                const alertDiv = document.getElementById('alertResult');
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            closeAllModals() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }

            closeSendAlertModal() {
                document.getElementById('sendAlertModal').style.display = 'none';
            }
        }

        // פונקציות גלובליות
        function openSendAlertModal() {
            document.getElementById('sendAlertModal').style.display = 'block';
        }

        function closeSendAlertModal() {
            document.getElementById('sendAlertModal').style.display = 'none';
        }

        function previewAlert() {
            adminPanel.previewAlert();
        }

        function exportSubscribers() {
            adminPanel.exportSubscribers();
        }

        function importSubscribers() {
            adminPanel.importSubscribers();
        }

        function generateReport() {
            adminPanel.generateReport();
        }

        function clearAllData() {
            adminPanel.clearAllData();
        }

        // אתחול הפאנל
        let adminPanel;
        document.addEventListener('DOMContentLoaded', function() {
            adminPanel = new AdminPanel();
            
            // עדכון אוטומטי כל 30 שניות
            setInterval(() => {
                adminPanel.updateStats();
            }, 30000);
            
            console.log('🚀 פאנל ניהול מנויים הופעל בהצלחה!');
        });

        // סגירת מודלים בלחיצה על הרקע
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
