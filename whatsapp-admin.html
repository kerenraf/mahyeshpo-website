<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  转专转 WhatsApp -  砖 驻?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #F69898;
            --whatsapp-color: #25D366;
            --dark-bg: #333333;
            --darker-bg: #222222;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Assistant', Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(145deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #ff9e9e);
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(246, 152, 152, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .section {
            background: linear-gradient(145deg, var(--dark-bg), var(--darker-bg));
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(to right, var(--primary-color), #ff9e9e);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(246,152,152,0.3);
        }

        .btn:hover {
            background: linear-gradient(to right, #e58080, #ff8a8a);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(246,152,152,0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--whatsapp-color), #128C7E);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #128C7E, #0f6b5c);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
        }

        /* 住转 砖 拽转 */
        .admin-section {
            background: linear-gradient(145deg, var(--dark-bg), var(--darker-bg));
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 2px solid rgba(246, 152, 152, 0.2);
        }

        .section-header {
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .job-alert-form .form-group {
            margin-bottom: 15px;
        }

        .job-alert-form label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
            font-weight: bold;
        }

        .job-alert-form input,
        .job-alert-form select,
        .job-alert-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: var(--darker-bg);
            color: white;
            font-size: 1rem;
        }

        .job-alert-form input:focus,
        .job-alert-form select:focus,
        .job-alert-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(246, 152, 152, 0.25);
        }

        #job-match-results {
            background: rgba(37, 211, 102, 0.1);
            border: 2px solid var(--whatsapp-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        #job-details-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #matching-subscribers {
            background: rgba(255, 235, 205, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #message-preview, #direct-message-preview {
            background: rgba(37, 211, 102, 0.1);
            border: 2px solid var(--whatsapp-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        #preview-content, #direct-preview-content {
            background: var(--whatsapp-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-line;
            font-family: monospace;
            direction: ltr;
            text-align: left;
            font-size: 13px;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .filter-control {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background: var(--darker-bg);
            color: white;
            font-size: 0.9rem;
        }

        .filter-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .subscribers-table {
            width: 100%;
            background: var(--darker-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary-color), #ff9e9e);
            color: white;
            font-weight: bold;
        }

        .table-header, .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 2fr 1fr 1fr;
            padding: 15px;
            align-items: center;
            gap: 10px;
        }

        .table-row {
            border-bottom: 1px solid #444;
            transition: var(--transition);
        }

        .table-row:hover {
            background: rgba(246, 152, 152, 0.1);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .subscriber-name {
            font-weight: bold;
            color: var(--primary-color);
        }

        .subscriber-phone {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: rgba(37, 211, 102, 0.2);
            color: var(--whatsapp-color);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }

        .tag.area {
            background: rgba(246, 152, 152, 0.2);
            color: var(--primary-color);
            border-color: rgba(246, 152, 152, 0.3);
        }

        .date-text {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .action-buttons-row {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 0.8rem;
            min-width: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--darker-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }

        .modal-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close {
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background: var(--dark-bg);
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(246, 152, 152, 0.25);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .alert-error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 5px;
                padding: 10px;
            }
            
            .table-header {
                display: none;
            }
            
            .table-row {
                background: var(--dark-bg);
                margin-bottom: 10px;
                border-radius: 8px;
                border: none;
            }
            
            .table-row > div {
                padding: 5px 0;
            }
            
            .table-row > div:before {
                content: attr(data-label) ': ';
                font-weight: bold;
                color: var(--primary-color);
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 转专转 -->
        <div class="header">
            <h1><i class="fas fa-users-cog"></i>   转专转 WhatsApp</h1>
            <p> 转 专砖转  砖 转专转 注 砖专转 砖转</p>
        </div>

        <!-- 住住拽转 -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalSubscribers">0</span>
                <div class="stat-label"> 驻注</div>
            </div>
            <div class="stat-card">

                <span class="stat-number" id="categoriesCount">0</span>

            </div>
        </div>

        <!--   -->
        <div class="section">
            <h2><i class="fas fa-tools"></i>  </h2>
            
            <div class="action-buttons">
                <button class="btn" onclick="openSendAlertModal()">
                    <i class="fas fa-paper-plane"></i> 砖 转专 砖
                </button>
                <button class="btn btn-secondary" onclick="exportSubscribers()">

                </button>
                <button class="btn btn-secondary" onclick="importSubscribers()">
                    <i class="fas fa-upload"></i>  
                </button>
                <button class="btn" onclick="generateReport()">
                    <i class="fas fa-chart-bar"></i>  住住拽转
                </button>
                <button class="btn btn-danger" onclick="clearAllData()">
                    <i class="fas fa-trash"></i> 拽 
                </button>
            </div>
        </div>

        <!-- 砖 拽转 驻 住驻专 砖专 -->
        <div class="admin-section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-search-plus"></i> 砖 拽转 驻 住驻专 砖专</h2>
            </div>
            
            <div class="job-alert-form">
                <div style="display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 15px; align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="job-id-search">住驻专  砖专</label>
                        <input type="text" id="job-id-search" placeholder="砖: 12345, JOB-2024-001">
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="manual-job-details"> 住 驻专 砖专 转</label>
                        <input type="text" id="manual-job-details" placeholder="转专转 砖专, 专, 专...">
                    </div>
                    
                    <button class="btn btn-secondary" onclick="searchJobAndSend()" style="height: fit-content;">
                        <i class="fas fa-search"></i> 驻砖 砖
                    </button>
                </div>
                
                <div id="job-match-results" style="display: none;">

                    <div id="job-details-display"></div>
                    <div id="matching-subscribers"></div>
                    
                    <!-- 转爪 拽 -->

                        <h5 style="color: #25D366; margin-bottom: 10px;">
                            <i class="fas fa-eye"></i> 转爪 拽 - 注转 WhatsApp
                        </h5>
                        <div id="preview-content"></div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="btn" onclick="showMessagePreview()">
                            <i class="fas fa-eye"></i> 转爪 拽

                        <button class="btn btn-secondary" onclick="sendToMatchingSubscribers()" id="send-btn" style="display: none; margin-right: 15px;">

                        </button>
                        <button class="btn btn-danger" onclick="hideJobMatchResults()" style="margin-right: 15px;">
                            <i class="fas fa-times"></i> 
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 砖 砖专  住驻爪驻 -->
        <div class="admin-section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-user-plus"></i> 砖 砖专  住驻爪驻</h2>
            </div>
            
            <div class="job-alert-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">

                        <select id="specific-subscriber">
                            <option value="">专  专砖...</option>

                        <input type="text" id="direct-job-details" placeholder="转专转 砖专  住驻专 ">

                </div>
                
                <div class="form-group">
                    <label for="direct-message">注 住驻转 (驻爪)</label>

    <script src="js/whatsapp-alerts.js"></script>    
    <script>
        // 注专转  
        class AdminPanel {
            constructor() {
                this.whatsappAlerts = new WhatsAppAlerts({ autoShow: false });

                const dateFilter = document.getElementById('filterDate').value;

                const allSubscribers = this.whatsappAlerts.getSubscribers();
                
                this.filteredSubscribers = allSubscribers.filter(subscriber => {
                    // 驻砖 拽住
                    const matchesSearch = !searchText || 
                        subscriber.name.toLowerCase().includes(searchText) ||
                        subscriber.phone.includes(searchText);

                    // 住 拽专
                    const matchesCategory = !categoryFilter || 
                        subscriber.categories.includes(categoryFilter);

                    // 住 专
                    const matchesArea = !areaFilter || 
                        subscriber.areas.includes(areaFilter);

                    // 住 转专
                    let matchesDate = true;
                    if (dateFilter) {
                        const subDate = new Date(subscriber.createdAt);
                        const now = new Date();
                        
                        switch (dateFilter) {
                            case 'today':
                                matchesDate = subDate.toDateString() === now.toDateString();
                                break;
                            case 'week':
                                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                                matchesDate = subDate > weekAgo;
                                break;
                            case 'month':
                                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                                matchesDate = subDate > monthAgo;
                                break;
                        }
                    }

                    return matchesSearch && matchesCategory && matchesArea && matchesDate;
                });

            importSubscribers() {

                input.type = 'file';
                input.accept = '.csv,.txt';
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const csv = e.target.result;
                            const lines = csv.split('\n');
                            let imported = 0;
                            let skipped = 0;

                            //  注 转专转
                            for (let i = 1; i < lines.length; i++) {
                                const line = lines[i].trim();
                                if (!line) continue;

                                const values = line.split(',').map(v => v.replace(/"/g, '').trim());
                                
                                if (values.length >= 4) {
                                    const subscriber = {
                                        id: Date.now() + i,
                                        name: values[0],
                                        phone: values[1],
                                        categories: values[2] ? values[2].split(';').map(c => c.trim()) : [],
                                        areas: values[3] ? values[3].split(';').map(a => a.trim()) : [],
                                        createdAt: new Date().toISOString(),
                                        source: 'import'
                                    };

                                    // 拽 砖住驻专  拽
                                    const existingSubscribers = this.whatsappAlerts.getSubscribers();
                                    if (!existingSubscribers.find(sub => sub.phone === subscriber.phone)) {
                                        existingSubscribers.push(subscriber);
                                        imported++;
                                    } else {
                                        skipped++;
                                    }
                                }
                            }

                            // 砖专 注
                            this.whatsappAlerts.subscribers = this.whatsappAlerts.getSubscribers();
                            this.whatsappAlerts.saveSubscribers();
                            this.renderSubscribers();
                            this.updateStats();

                            this.showAlert(` ${imported}  砖. ${skipped}  拽 .`, 'success');
                        } catch (error) {
                            this.showAlert('砖 拽专转 拽抓: ' + error.message, 'error');
                        }
                    };
                    
                    reader.readAsText(file, 'UTF-8');
                };
                
                input.click();
            }

                const areaMatch = subscriber.areas.some(area => 
                    area.toLowerCase().includes(jobData.area.toLowerCase()) || 
                    jobData.area.toLowerCase().includes(jobData.area.toLowerCase()) || 
                area === ' 专抓'

            return categoryMatch && areaMatch;
        });
        
        // 爪转 转爪转
        displayJobMatchResults(jobData, matchingSubscribersForJob);
    }

    // 驻专拽 驻专 砖专 
    function parseManualJobDetails(details) {
        // 驻专拽 驻砖 砖 拽住
        const parts = details.split(',').map(part => part.trim());
        
        return {
            id: 'MANUAL-' + Date.now(),
            title: parts[0] || '砖专  转专转',
            company: parts[1] || '',
            area: parts[2] || ' 爪',

        };
    }

    // 砖 拽专 驻 转专转
    function guessCategoryFromTitle(title) {
        const titleLower = title.toLowerCase();
        
        if (titleLower.includes('驻转') || titleLower.includes('转转') || titleLower.includes('驻转')) return '驻转 转';
        if (titleLower.includes('专转') || titleLower.includes('砖拽')) return '专转 砖拽';
        if (titleLower.includes('专') || titleLower.includes('') || titleLower.includes('专')) return ' 专';
        if (titleLower.includes('') || titleLower.includes('住注') || titleLower.includes('拽专')) return ' 住注转';
        if (titleLower.includes('专驻') || titleLower.includes('专驻') || titleLower.includes('转')) return '专转 专驻';
        if (titleLower.includes('') || titleLower.includes('住') || titleLower.includes('专')) return ' 住';
        if (titleLower.includes('注爪') || titleLower.includes('专驻拽') || titleLower.includes('爪专')) return '注爪 爪专';
        if (titleLower.includes('') || titleLower.includes('砖专') || titleLower.includes('')) return ' 砖专';
        if (titleLower.includes('') || titleLower.includes('住驻') || titleLower.includes('砖')) return ' 住驻';
        if (titleLower.includes('砖专转') || titleLower.includes('拽转') || titleLower.includes('转')) return '砖专转 拽转';
        if (titleLower.includes('砖 砖') || titleLower.includes('住')) return '砖 砖';
        
        return '专';
    }
